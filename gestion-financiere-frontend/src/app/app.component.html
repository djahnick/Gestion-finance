<!-- src/app/app.component.html -->
<mat-sidenav-container class="sidenav-container" *ngIf="isAuthenticated">
    <mat-sidenav mode="side" opened>
        <mat-toolbar>Menu</mat-toolbar>

        <!-- Liste des liens dans la sidenav -->
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
                <mat-icon>dashboard</mat-icon>
                <span>Tableau de Bord</span>
            </a>
            <mat-divider></mat-divider>
        </mat-nav-list>

        <!-- Bouton Déconnexion placé en bas -->
        <mat-nav-list class="logout-section">
            <button mat-button (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                Déconnexion
            </button>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet *ngIf="!isAuthenticated"></router-outlet>
