<!-- src/app/components/accounts/account-dialog/account-dialog.component.html -->
<h2 mat-dialog-title>
  {{ isEditMode ? 'Modifier le compte' : 'Créer un compte' }}
</h2>
<mat-dialog-content>
  <form [formGroup]="accountForm">
    <mat-form-field appearance="fill">
      <mat-label>Nom du compte</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="accountForm.get('name')?.invalid">
        Le nom est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Solde</mat-label>
      <input matInput type="number" formControlName="initial_balance" />
      <mat-error *ngIf="accountForm.get('initial_balance')?.invalid">
        Le solde est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Devise</mat-label>
      <mat-select formControlName="currency">
        <mat-option value="EUR">EUR</mat-option>
        <mat-option value="USD">USD</mat-option>
        <!-- Ajoutez d'autres devises si nécessaire -->
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Annuler</button>
  <button
    mat-raised-button
    color="primary"
    (click)="saveAccount()"
    [disabled]="accountForm.invalid"
  >
    {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
  </button>
</mat-dialog-actions>
