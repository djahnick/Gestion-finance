<!-- src/app/components/accounts/accounts.component.html -->
<h2 mat-dialog-title>
  {{ isEditMode ? 'Modifier le compte' : 'Ajouter un compte' }}
</h2>
<mat-dialog-content>
  <form [formGroup]="accountForm">
    <mat-form-field appearance="fill">
      <mat-label>Nom du compte</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Solde initial</mat-label>
      <input matInput type="number" formControlName="initial_balance" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Devise</mat-label>
      <mat-select formControlName="currency">
        <mat-option value="EUR">EUR</mat-option>
        <mat-option value="USD">USD</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Annuler</button>
  <button mat-raised-button color="primary" (click)="saveAccount()">
    Sauvegarder
  </button>
</mat-dialog-actions>
